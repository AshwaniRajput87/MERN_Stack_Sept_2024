<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React First App</title>

    <!-- React is a ui manipulation(logic)library -->
    <script src="https://unpkg.com/react@18.3.1/umd/react.development.js"></script>

    <!-- react dom -> To get the actual changes in the DOM with the help of react DOM library  -->
    <script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.development.js"></script>

    <!-- to convert jsx to js  -->
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
  </head>
  <body>
    <!-- How to build/create the component? -->

    <div id="root"></div>

    <script type="text/babel">
      const Hello = (props) => {
        const name = props.name;
        // return <h1>Hello in react world</h1>;
        return <h1>Hello, {name} in react world</h1>;
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<Hello name="Mihir" />);
    </script>
  </body>
</html>
