<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inheritnace in CSS</title>
    <style>
      .container {
        color: blue;
        font-size: 30px;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        height: 400px;
        width: 500px;
        border: 1px solid red;
      }

      p {
        color: inherit;
        font-size: 40px;
        border: inherit;
      }

      /* .text {
        color: blue;
      } */
    </style>
  </head>
  <body>
    <div class="container">
      <p class="text">We are going to understand the inheritance in CSS</p>
      <h2>heading 2</h2>
    </div>
  </body>
</html>
